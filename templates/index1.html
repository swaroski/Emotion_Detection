<!DOCTYPE html>
<html>
<head>
  <title>Video Example</title>
</head>
<body>
  <h2>Serving video files from Flask template</h2>
  <video width="720" height="480" controls>
    <source src={{ url_for('static', filename="demo.mp4") }} type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <br>
 


<video id="myVideo" autoplay></video>
<script src="/static/js/webcam.js"></script>
<script id="objDetect" src="/static/js/objDetectOnMotion.js" data-source="myVideo" data-mirror="true" data-uploadWidth="1280" data-scoreThreshold="0.40"></script>
</body>
</html>
